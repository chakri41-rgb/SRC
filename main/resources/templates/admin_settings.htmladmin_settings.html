<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>System Configuration</h2>
        
        <div class="card p-4 mb-4 shadow-sm">
            <h5>Update Setting</h5>
            <form action="/admin/settings/save" method="post" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="key" class="form-control" placeholder="Setting Key (e.g. CLAIM_LIMIT)" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="value" class="form-control" placeholder="Value (e.g. 50000)" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </div>
            </form>
        </div>

        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Setting Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="setting : ${settings}">
                    <td th:text="${setting.settingKey}"></td>
                    <td th:text="${setting.settingValue}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back Home</a>
    </div>
</body>
</html>
