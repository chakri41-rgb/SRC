<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Admin Dashboard Analytics</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Customers</h5>
                        <p class="card-text fs-2" th:text="${stats.totalCustomers}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pending Claims</h5>
                        <p class="card-text fs-2" th:text="${stats.pendingClaims}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Payout ($)</h5>
                        <p class="card-text fs-2" th:text="${stats.totalPayout}">0</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back Home</a>
    </div>
</body>
</html>
