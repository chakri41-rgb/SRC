<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agent - Customers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Customer List</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Active?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${customers}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">JohnDoe</td>
                            <td th:text="${user.email}">john@email.com</td>
                            <td>
                                <span th:if="${user.active}" class="badge bg-success">Active</span>
                                <span th:unless="${user.active}" class="badge bg-danger">Inactive</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back Home</a>
    </div>
</body>
</html>
